<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWW Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c972f6d301.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h2>WWW Filter</h2>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <h3>Items Blocked</h3>
    <div class="stat-container">
      <span style="width: 50%; text-align: center;">Words</span>
      <span style="width: 50%; text-align: center;">23</span>
    </div>
    <div class="stat-container">
      <span style="width: 50%; text-align: center;">Images</span>
      <span style="width: 50%; text-align: center;">10</span>
    </div>
    <div class="stat-container">
      <span style="width: 50%; text-align: center;">Forms</span>
      <span style="width: 50%; text-align: center;">2</span>
    </div>
    <div class="settings-icon-container">
      <img class="settings-icon" src="../img/fa-icons/cog-solid.svg" alt="settings">
    </div>
    <script src="main.js"></script>
  </body>
</html>
